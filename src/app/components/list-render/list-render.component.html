<div class="class">
  <h2>Criptomoedas:</h2>
  <ul>
    <div class="quadrado">

      <li class="quadrado" *ngFor="let moeda of moedas?.data?.coins"><img class="image-resize" src={{moeda.iconUrl}}> Nome: <a routerLink="/list/{{ moeda.uuid }}">{{moeda.name}}</a> - Rank: {{moeda.rank}}
      </li>
    </div>

  </ul>
  <h3>{{animalDetails}}</h3>
</div>
